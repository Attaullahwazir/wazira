services:
  crawler:
    build:
      context: .
      dockerfile: crawler/Dockerfile
    command: ./build/cli/p2p_crawler
    networks:
      - wazira

  indexer:
    build:
      context: .
      dockerfile: indexer/Dockerfile
    command: ./build/search_service
    networks:
      - wazira

  service:
    build: ./service
    command: uvicorn app:app --host 0.0.0.0 --port 8000
    volumes:
      - ./service:/app
    ports:
      - "8000:8000"
    networks:
      - wazira

  sandbox:
    build: ./sandbox
    command: python firecracker_manager.py
    volumes:
      - ./sandbox:/app
    ports:
      - "5005:5005"
    networks:
      - wazira

  client:
    build: ./client/extension
    command: npm run dev
    volumes:
      - ./client/extension:/app
    ports:
      - "3000:3000"
    networks:
      - wazira

  nginx:
    image: nginx:alpine
    volumes:
      - ./ci/nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "80:80"
    depends_on:
      - service
      - client
      - sandbox
    networks:
      - wazira

networks:
  wazira:
    driver: bridge